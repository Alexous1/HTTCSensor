<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTTCSensor</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <section id='config'>

        <h1>Configuration</h1>


        <div id="wifi">
            <div id="wifi1">
                <label for="ssid">Veuillez renseigner le nom du wifi</label>
                <input type="text" id="ssid">
            </div>


            <div id="wifi2">
                <label for="wifi_password">Veuillez renseigner le mot de passe du wifi</label>
                <input type="password" id="wifi_password">
            </div>
        </div>

        <div id="broker">
            <div id="broker1">
                <label for="mqtt_ip">Veuillez renseigner l'adresse ip du broker</label>
                <input type="text" id="mqtt_ip">
            </div>

            <div id="broker2">
                <label for="mqtt_password">Veuillez renseigner le password du broker</label>
                <input type="password" id="mqtt_password">
            </div>

            <div id="broker3">
                <label for="mqtt_topic">Veuillez renseigner le topic pour les données</label>
                <input type="text" id="mqtt_topic">
            </div>

            <div id="broker4">
                <label for="mqtt_username">Veuillez renseigner l'username pour se connecter au broker</label>
                <input type="text" id="mqtt_username">
            </div>
        </div>

         <div id="time">
            <label for="time_send">Veuillez renseigner le temps entre chaque envoie de données</label>
            <input type="number" max="14" id="time_send">
         </div>

        <div id="wifi_mode">
            <label for="ap">Veuillez renseigner si vous acceder au website avec un AP ou directement sur votre reseau (voir vidéo de présentation)</label>
            <div id="choose">
                <div class="ap">
                    <label for="ap" class="radio" >AP (Access Point)</label>
                    <input type="radio" name="ap" id="ap" class="radio">
                </div>
                <div class="ap">
                    <label for="ap1" class="radio" id="choix2" >Sur le réseau auquel il est connecté</label>
                    <input type="radio" name="ap" class="radio" id="ap1">
                </div>
            </div>
        </div>

        <input type="submit" size="10" id="submit">
    </section>


    <section id="info">
        <h1>Information</h1>
        <p>Il fait actuellement dans la 30 degrès pièce/dehors.</p>
        <p>Il y a actuellement d'humidité 51% dans la pièce/dehors.</p>
        <p>Il fait actuellement 300 ppm dans la pièce/dehors.</p>
        <p>Il fait actuellement 0 ppb dans la pièce/dehors.</p>
        <p id="last" >Le taux de charge de la batterie est de 56 %.</p>
    </section>

</body>
</html>
